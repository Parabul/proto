<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title></title>
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

<link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" />

</head>
<body>
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a th:href="@{/http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->



	<div class="container">
		<!-- HTML Form (wrapped in a .bootstrap-iso div) -->

		<div class="row">
			<div class="col-md-2 col-sm-3 col-xs-2"></div>
			<div class="col-md-8 col-sm-8 col-xs-8">

				<form class="form-horizontal" th:action="@{/settings/update}" th:object="${settings}" method="post">
					<h3>Настройки системы</h3>
					<hr />

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-3 control-label">Email</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{emailFrom}" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-3 control-label">Пароль</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{emailPassword}" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-3 control-label">Адрес SMTP сервера</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{emailSmtpUrl}" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-3 control-label">Порт SMTP сервера</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{emailSmtpPort}" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-3 control-label">Шаблон сообщения( {0} - обращение, {1} - ссылка)</label>
						<div class="col-sm-9">
							<textarea th:field="*{emailMessage}" class="form-control"></textarea>
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-3 control-label">Текст заголовка</label>
						<div class="col-sm-9">
							<textarea th:field="*{emailSubject}" class="form-control"></textarea>
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-3 control-label">Домен</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{siteDomain}" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<button class="btn btn-primary" name="submit" type="submit">Сохранить</button>
						</div>
					</div>
				</form>
			</div>

		</div>

	</div>


	<script th:src="@{/js/jquery-1.12.0.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
